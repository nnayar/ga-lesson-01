	<title>Terminal Commands</title>

<body>
	<h1>Common Terminal Commands</h1>
	<ul>
		<li>cd - Change Directory</li>
		<li>ls - List of files and folders in Directory </li>
		<li>touch- Create a new file</li>
	</ul>
	<h1>Common Git commands</h1>
	<ul>
		<li>git init: Initialize repository</li>
		<li>git commit: Commit changes</li>
		<li>git status: Show the status</li>
	</ul>
